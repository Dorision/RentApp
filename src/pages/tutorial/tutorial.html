<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  no-bounce >
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" color='primary' pager>

    

    <ion-slide color='primary'>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image"/>
      <h2 class="slide-title" >What is This App?</h2>
      <p><b>This NameOftheApp</b> is a Demo for a RentBuyAndServices idea .created by Gundo Prosper and Rendani Mbodi</p>
    </ion-slide>

    <ion-slide color='primary'>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title">What is the AIM?</h2>
      <p><b>The Aim</b> is to demo the function to browse items to rent , renting the item and process logistic (locating renter using geolocation and maps.) </p>
    </ion-slide>

    <ion-slide color='primary'>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">If you ready ..</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
